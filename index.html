<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		
		<!-- Latest compiled and minified CSS Must add "http:" here b/c we are working off laptop so we can access the web.-->
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- Custom style sheet -->	
		<link rel="stylesheet" href="style.css">
			
	</head>
	<body>
		
		
		<!-- I am creating a div to hold the block of markup -->	
		<div class="container"></div>
		
			<h1>New Web Project Page</h1>
		
		
		<div class="row">	
			<!-- Creating divs for text and image containers -->
			<div class="text-div col-md-5">
				Cyclone
			</div>
			<div class="image-div col-md-7">
				<img src="cyclone.jpg" class="img-responsive"/>
			</div>
		</div>
			
			
		<div class="row">	
			<div class="text-div col-md-5">
				Wonder Wheel
			</div>
			<div class="image-div col-md-7">
				<img src="wonder-wheel.jpg" class="img-responsive"/>
			</div>
		</div>	
			
			<div class="row">
			<div class="text-div col-md-5">
				Parachute
			</div>
			<div class="image-div col-md-7">
				<img src="parachute.jpg" class="img-responsive"/>
				
				</div>
			</div>
			
		</div>
				
		<!-- Latest compiled and minified JavaScript; add "http:"-->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		
		<!-- JQuery: Any time we load libraries, we need to load them before our JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- Our JavaScript; load this last -->
		<script src="script.js" type="text/javascript"></script>
		
	</body>
</html>
